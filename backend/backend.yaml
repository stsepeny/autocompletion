runtime: go
api_version: go1
service: autocomplete
automatic_scaling:
  min_idle_instances: 1
  max_idle_instances: automatic  # default value
  min_pending_latency: 30ms  # default value
  max_pending_latency: automatic
  max_concurrent_requests: 50

inbound_services:
  - warmup

env_variables:
  MYSQL_CONNECTION: root:@cloudsql(autocompletion-172305:us-west1:products)/products

handlers:
- url: /_ah/warmup
  script: _go_app
  login: admin

- url: /ferret/.*
  script: _go_app